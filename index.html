<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>✨2026 新年快乐✨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        /* 【优化：星空背景】 */
        body { 
            margin: 0; 
            background: #000; /* 备用背景色 */
            /* 使用CSS渐变和径向渐变模拟星空，不占用Canvas资源 */
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 100px 150px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 250px 50px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 300px, #fff, rgba(0,0,0,0)),
                linear-gradient(to bottom, #020107 0%, #050516 100%);
            background-size: 300px 300px, 400px 400px, 350px 350px, 500px 500px, 100% 100%;
            overflow: hidden; 
            touch-action: none; 
        }
        canvas { display: block; }
        #overlay {
            position: absolute; bottom: 3%; width: 100%; text-align: center;
            color: rgba(255,255,255,0.3); font-family: sans-serif; font-size: 12px;
            pointer-events: none; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="overlay">点屏幕放烟花</div>
    <canvas id="c"></canvas>

    <script>
    const canvas = document.getElementById('c');
    // 开启alpha以显示CSS背景星星
    const ctx = canvas.getContext('2d', { alpha: true });
    let cw, ch, particles = [], rockets = [];
    
    // 【文字配置】
    const autoTextList = [
        { text: "2026", pos: 0.22 },
        { text: "谢伊菲", pos: 0.50 },
        { text: "新年快乐", pos: 0.72 },
    ];
    let autoTextIdx = 0;
    let autoFireTimer = null;

    function init() {
        cw = canvas.width = window.innerWidth;
        ch = canvas.height = window.innerHeight;
    }

    function getPixels(text, yPosPercent) {
        const tCanvas = document.createElement('canvas');
        const tCtx = tCanvas.getContext('2d');
        tCanvas.width = cw; tCanvas.height = ch;
        tCtx.fillStyle = "white";
        
        // 【适配：手机端字号优化】
        const isMobile = cw < 500;
        const fontSize = text.length > 3 ? cw * (isMobile ? 0.2 : 0.15) : cw * (isMobile ? 0.28 : 0.22);
        
        tCtx.font = `bold ${fontSize}px sans-serif`;
        tCtx.textAlign = "center";
        tCtx.textBaseline = "middle";
        tCtx.fillText(text, cw/2, ch * yPosPercent);
        
        const data = tCtx.getImageData(0, 0, cw, ch).data;
        const pts = [];
        // 【要求：粒子密集度设为 4】
        const step = 4; 
        for (let y = 0; y < ch; y += step) {
            for (let x = 0; x < cw; x += step) {
                if (data[((y * cw + x) * 4) + 3] > 128) pts.push({x, y});
            }
        }
        return pts;
    }

    class Rocket {
        constructor(isAuto = false) {
            this.isAuto = isAuto;
            this.x = cw / 2 + random(-120, 120);
            this.y = ch;
            
            if (isAuto) {
                this.tx = cw / 2;
                this.ty = ch * autoTextList[autoTextIdx].pos;
            } else {
                // 【保留你原始的手动随机位置逻辑】
                this.tx = random(cw * 0.15, cw * 0.85);
                this.ty = random(ch * 0.1, ch * 0.55);
            }
            
            this.hue = random(0, 360);
            this.v = random(12, 16);
            this.done = false;
        }

        update() {
            const dx = this.tx - this.x;
            const dy = this.ty - this.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 10) {
                this.explode();
                this.done = true;
            } else {
                this.x += (dx/dist) * this.v;
                this.y += (dy/dist) * this.v;
            }
        }

        draw() {
            ctx.fillStyle = `hsla(${this.hue}, 100%, 75%, 1)`;
            ctx.fillRect(this.x, this.y, 2, 5);
        }

        explode() {
            if (this.isAuto) {
                const item = autoTextList[autoTextIdx];
                const pts = getPixels(item.text, item.pos);
                // 顺序播放，不循环
                autoTextIdx++; 
                pts.forEach(p => particles.push(new Particle(this.x, this.y, 45, p)));
            } else {
                // 【完全保留你原始的四种手动烟花样式】
                const style = Math.floor(random(0, 4));
                const count = 200; 
                const baseHue = random(0, 360);
                const secondHue = (baseHue + 40) % 360; 
                const colors = [baseHue, secondHue, random(0, 360)];

                for(let i=0; i<count; i++) {
                    const h = colors[Math.floor(random(0, colors.length))];
                    if (style === 0) { 
                        particles.push(new Particle(this.x, this.y, h, null, { speed: random(1, 12), gravity: 0.02, friction: 0.98, decay: 0.004 }));
                    } else if (style === 1) { 
                        particles.push(new Particle(this.x, this.y, h, null, { speed: random(2, 15), isStrobe: true, decay: 0.005, gravity: 0.04 }));
                    } else if (style === 2) { 
                        const s = i < 80 ? random(1, 5) : random(8, 16);
                        particles.push(new Particle(this.x, this.y, h, null, { speed: s, friction: 0.93, decay: 0.007 }));
                    } else { 
                        const angle = (i / count) * Math.PI * 20; 
                        const s = random(2, 14);
                        particles.push(new Particle(this.x, this.y, 45, null, { speed: s, vx: Math.cos(angle)*s, vy: Math.sin(angle)*s, decay: 0.006 }));
                    }
                }
            }
        }
    }

    class Particle {
        constructor(x, y, h, target = null, opt = {}) {
            this.x = x; this.y = y; this.h = h;
            this.target = target;
            this.alpha = 1;
            
            // 【关键：文字粒子 decay 设为 0 从而实现定格永久弥留】
            this.decay = target ? 0 : (opt.decay || random(0.006, 0.012)); 
            
            this.isStrobe = opt.isStrobe || false;
            this.gravity = opt.gravity || 0.05;
            this.friction = opt.friction || 0.96;
            
            if (opt.vx !== undefined) {
                this.vx = opt.vx; this.vy = opt.vy;
            } else {
                const angle = Math.random() * Math.PI * 2;
                const speed = opt.speed || (target ? random(2, 6) : random(2, 10));
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
            }
        }

        update() {
            if (this.target) {
                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                this.vx += dx * 0.002;
                this.vy += dy * 0.002;
                this.vx *= 0.92; this.vy *= 0.92;
                
                // 文字粒子定格逻辑：非常接近目标时停止运动
                if(Math.abs(dx) < 0.1 && Math.abs(dy) < 0.1) {
                    this.x = this.target.x;
                    this.y = this.target.y;
                    this.vx = 0; this.vy = 0;
                }
            } else {
                this.vy += this.gravity;
                this.vx *= this.friction;
                this.vy *= this.friction;
            }
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= this.decay;
        }

        draw() {
            if (this.alpha <= 0) return;
            if (this.isStrobe && Math.random() > 0.6) return; 

            // 文字粒子密度高时，减小单个粒子尺寸（1.2-2.0），画面更高级不糊
            const s = this.target ? 1.5 : random(1.5, 3);
            const lightness = this.isStrobe ? 90 : 75;
            ctx.fillStyle = `hsla(${this.h}, 100%, ${lightness}%, ${this.alpha})`;
            ctx.fillRect(this.x, this.y, s, s);
        }
    }

    function loop() {
        ctx.globalCompositeOperation = 'source-over';
        // 使用带透明度的深色，让CSS星空透出来
        ctx.fillStyle = 'rgba(0,0,0,0.15)'; 
        ctx.fillRect(0, 0, cw, ch);
        ctx.globalCompositeOperation = 'lighter';

        rockets.forEach((r, i) => {
            r.update(); r.draw();
            if (r.done) rockets.splice(i, 1);
        });

        particles.forEach((p, i) => {
            p.update(); p.draw();
            // 只有普通烟花粒子会因为alpha<=0被移除
            if (p.alpha <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(loop);
    }

    function random(min, max) { return Math.random() * (max - min) + min; }

    function manualLaunch() {
        rockets.push(new Rocket(false));
        if(Math.random() > 0.7) setTimeout(() => rockets.push(new Rocket(false)), 200);
    }

    window.addEventListener('touchstart', e => { e.preventDefault(); manualLaunch(); }, { passive: false });
    window.addEventListener('mousedown', manualLaunch);
    window.addEventListener('resize', init);

    init();
    loop();

    // 【核心改动：不循环发射逻辑】
    function startAutoSequence() {
        if (autoTextIdx < autoTextList.length) {
            rockets.push(new Rocket(true));
            // 3.8秒放下一个字
            setTimeout(startAutoSequence, 3800);
        }
    }

    // 1秒后开启第一发
    setTimeout(startAutoSequence, 1000);
    </script>
</body>
</html>
