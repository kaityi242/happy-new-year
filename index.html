<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>✨放烟花✨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #overlay {
            position: absolute; bottom: 3%; width: 100%; text-align: center;
            color: rgba(255,255,255,0.3); font-family: sans-serif; font-size: 12px;
            pointer-events: none; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="overlay">点屏幕</div>
    <canvas id="c"></canvas>

    <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d', { alpha: false });
    let cw, ch, particles = [], rockets = [];
    
    // 【配置：自动播放文字】
    const autoTextList = [
        { text: "2026", pos: 0.20 },
        { text: "谢伊菲", pos: 0.50 },
        { text: "新年快乐", pos: 0.70 },
    ];
    let autoTextIdx = 0;

    function init() {
        cw = canvas.width = window.innerWidth;
        ch = canvas.height = window.innerHeight;
    }

    function getPixels(text, yPosPercent) {
        const tCanvas = document.createElement('canvas');
        const tCtx = tCanvas.getContext('2d');
        tCanvas.width = cw; tCanvas.height = ch;
        tCtx.fillStyle = "white";
        const fontSize = text.length > 3 ? cw * 0.18 : cw * 0.26;
        tCtx.font = `bold ${fontSize}px sans-serif`;
        tCtx.textAlign = "center";
        tCtx.fillText(text, cw/2, ch * yPosPercent);
        
        const data = tCtx.getImageData(0, 0, cw, ch).data;
        const pts = [];
        for (let y = 0; y < ch; y += 6) {
            for (let x = 0; x < cw; x += 6) {
                if (data[((y * cw + x) * 4) + 3] > 128) pts.push({x, y});
            }
        }
        return pts;
    }

    class Rocket {
        constructor(isAuto = false) {
            this.isAuto = isAuto;
            this.x = cw / 2 + random(-120, 120);
            this.y = ch;
            
            if (isAuto) {
                this.tx = cw / 2;
                this.ty = ch * autoTextList[autoTextIdx].pos;
            } else {
                this.tx = random(cw * 0.15, cw * 0.85);
                this.ty = random(ch * 0.1, ch * 0.55);
            }
            
            this.hue = random(0, 360);
            this.v = random(12, 16);
            this.done = false;
        }

        update() {
            const dx = this.tx - this.x;
            const dy = this.ty - this.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 10) {
                this.explode();
                this.done = true;
            } else {
                this.x += (dx/dist) * this.v;
                this.y += (dy/dist) * this.v;
            }
        }

        draw() {
            ctx.fillStyle = `hsla(${this.hue}, 100%, 75%, 1)`;
            ctx.fillRect(this.x, this.y, 2, 5);
        }

        explode() {
            if (this.isAuto) {
                const item = autoTextList[autoTextIdx];
                const pts = getPixels(item.text, item.pos);
                autoTextIdx = (autoTextIdx + 1) % autoTextList.length;
                pts.forEach(p => particles.push(new Particle(this.x, this.y, 45, p)));
            } else {
                // 【手动烟花：模拟多色层次感】
                const style = Math.floor(random(0, 4));
                const count = 200; // 粒子数量翻倍
                
                // 为同一个烟花准备多种互补色
                const baseHue = random(0, 360);
                const secondHue = (baseHue + 40) % 360; 
                const colors = [baseHue, secondHue, random(0, 360)];

                for(let i=0; i<count; i++) {
                    const h = colors[Math.floor(random(0, colors.length))];
                    
                    if (style === 0) { // 样式1：多色超长垂柳
                        particles.push(new Particle(this.x, this.y, h, null, { 
                            speed: random(1, 12), gravity: 0.02, friction: 0.98, decay: 0.004 
                        }));
                    } else if (style === 1) { // 样式2：璀璨闪烁星云
                        particles.push(new Particle(this.x, this.y, h, null, { 
                            speed: random(2, 15), isStrobe: true, decay: 0.005, gravity: 0.04 
                        }));
                    } else if (style === 2) { // 样式3：双重爆炸（内实外虚）
                        const s = i < 80 ? random(1, 5) : random(8, 16);
                        particles.push(new Particle(this.x, this.y, h, null, { 
                            speed: s, friction: 0.93, decay: 0.007 
                        }));
                    } else { // 样式4：金粉螺旋
                        const angle = (i / count) * Math.PI * 20; // 螺旋发散
                        const s = random(2, 14);
                        particles.push(new Particle(this.x, this.y, 45, null, { 
                            speed: s, vx: Math.cos(angle)*s, vy: Math.sin(angle)*s, decay: 0.006 
                        }));
                    }
                }
            }
        }
    }

    class Particle {
        constructor(x, y, h, target = null, opt = {}) {
            this.x = x; this.y = y; this.h = h;
            this.target = target;
            this.alpha = 1;
            
            // 【手动粒子消散速度调优】延长弥留时间
            this.decay = target ? 0.0015 : (opt.decay || random(0.006, 0.012)); 
            
            this.isStrobe = opt.isStrobe || false;
            this.gravity = opt.gravity || 0.05;
            this.friction = opt.friction || 0.96;
            
            if (opt.vx !== undefined) {
                this.vx = opt.vx; this.vy = opt.vy;
            } else {
                const angle = Math.random() * Math.PI * 2;
                const speed = opt.speed || (target ? random(-1, 1) : random(2, 10));
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
            }
        }

        update() {
            if (this.target) {
                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                this.vx += dx * 0.002;
                this.vy += dy * 0.002;
                this.vx *= 0.92; this.vy *= 0.92;
            } else {
                this.vy += this.gravity;
                this.vx *= this.friction;
                this.vy *= this.friction;
            }
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= this.decay;
        }

        draw() {
            if (this.alpha <= 0) return;
            // 闪烁逻辑增强：模拟真烟火的跳动感
            if (this.isStrobe && Math.random() > 0.6) return; 

            // 粒子大小微调
            const s = this.target ? 2.5 : random(1.5, 3);
            // 增加光晕感：通过HSL的亮度随机化实现
            const lightness = this.isStrobe ? 90 : 75;
            ctx.fillStyle = `hsla(${this.h}, 100%, ${lightness}%, ${this.alpha})`;
            ctx.fillRect(this.x, this.y, s, s);
        }
    }

    function loop() {
        ctx.globalCompositeOperation = 'source-over';
        // 降低背景覆盖厚度，增加长拖尾（Trails）
        ctx.fillStyle = 'rgba(0,0,0,0.12)'; 
        ctx.fillRect(0, 0, cw, ch);
        ctx.globalCompositeOperation = 'lighter';

        rockets.forEach((r, i) => {
            r.update(); r.draw();
            if (r.done) rockets.splice(i, 1);
        });

        particles.forEach((p, i) => {
            p.update(); p.draw();
            if (p.alpha <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(loop);
    }

    function random(min, max) { return Math.random() * (max - min) + min; }

    function manualLaunch() {
        // 每次点击发射1-2颗，增加热闹感
        rockets.push(new Rocket(false));
        if(Math.random() > 0.7) setTimeout(() => rockets.push(new Rocket(false)), 200);
    }

    window.addEventListener('touchstart', e => { e.preventDefault(); manualLaunch(); }, { passive: false });
    window.addEventListener('mousedown', manualLaunch);
    window.addEventListener('resize', init);

    init();
    loop();

    setInterval(() => {
        rockets.push(new Rocket(true));
    }, 3800); 
    
    setTimeout(() => rockets.push(new Rocket(true)), 1000);
    </script>
</body>
</html>
